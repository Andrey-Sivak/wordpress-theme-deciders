on:
  push:
    branches:
      - main
      - prod
name: ðŸš€ Deploy - PROD
jobs:
  build-deploy:
    name: ðŸŽ‰ Build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
      - name: ðŸšš Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: ðŸšš Install dependencies
        run: npm ci
      - name: ðŸš€ Build code
        run: |
          npm run build
      - name: ðŸš€ Delete npm folder # a plug so that the ftp action does not load modules
        run: rm -r node_modules
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_prod_server }}
          username: u2745588_webzayt
          password: ${{ secrets.ftp_prod_password }}
          server-dir: www/decidersy.ru/wp-content/themes/ds/
          exclude: |
            **/.git*
            **/.git*/**
            **/.vs*/**
            **/node_modules/**
            **/gulp/**
            **/assets/**
            **/guten/src/**
            !**/dist/**
            !**/guten/build/**
            **/.idea/*
            **/.husky/*
            **/assets/*
            **/gulp/*
            **/guten/node_modules/*
            **/guten/src/*
            **/tailwind-settings/*
            **/.commitlintrc.json
            **/.gitignore
            **/.prettierignore
            **/.prettierrc
            **/.prettierrc.json
            **/.stylelintrc.json
            **/.versionrc.json
            **/gulpfile.js
            **/LICENSE
